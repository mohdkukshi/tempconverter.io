<body>
  <div class="converter-section d-flex flex-column justify-content-center">
    <div class="container">
      <div class="row">

        <div class="col-12">


          <h1 class="heading">Temperature Converter</h1>

        </div>

        <div class="col-12 col-md-4 input-div">
          <label class=" lab">Celcius</label><br>
          <input placeholder="Celcius" type="number" value="0" id="cel" class="inp">
        </div>
        <div class="col-12 col-md-4">
          <label class="lab">Fahrenheit</label><br>
          <input placeholder="Fahrenheit" type="number" value="30" id="fah" class="inp">

        </div>

        

      </div>
    </div>


  </div>

  <div class="footer-section-copyright-container">
    <i class="fa fa-copyright icon" aria-hidden="true"></i>

  </div>
